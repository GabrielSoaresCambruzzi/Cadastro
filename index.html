<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se Aqui</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="12" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" id="last-name" placeholder="Digite seu sobrenome" data-required>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confime sua senha" data-required data-equal="password">
            </div>
            <div id="agreement-box">
                <input type="checkbox" name="agreement" id="agreement" data-required>
                <label for="agreement" id="agreement-label" data-required>Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
